spring:
  application:
    name: pf2e-oracle

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2
      embedding:
        model: nomic-embed-text

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        initialize-schema: false

    mcp:
      server:
        name: pf2e-oracle
        version: 0.0.1

github:
  token: ${GITHUB_TOKEN:}
  repository: foundryvtt/pf2e
  max-parallel-downloads: 10
