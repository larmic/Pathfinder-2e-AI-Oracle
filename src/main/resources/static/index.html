<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF2e Oracle</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #16213e;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #e94560;
        }

        header h1 {
            color: #e94560;
            font-size: 1.5rem;
        }

        header p {
            color: #888;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            background: #e94560;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: #16213e;
            color: #eee;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message.loading {
            background: #16213e;
            color: #888;
        }

        .message.loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        #input-container {
            background: #16213e;
            padding: 1rem;
            border-top: 1px solid #333;
        }

        #input-form {
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
            resize: none;
            min-height: 2.75rem;
            max-height: 150px;
        }

        #message-input:focus {
            outline: none;
            border-color: #e94560;
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-button:hover:not(:disabled) {
            background: #ff6b6b;
        }

        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            color: #888;
            margin: auto;
        }

        .welcome h2 {
            color: #e94560;
            margin-bottom: 0.5rem;
        }

        .welcome p {
            margin-bottom: 1rem;
        }

        .welcome ul {
            list-style: none;
            text-align: left;
            display: inline-block;
        }

        .welcome li {
            margin: 0.25rem 0;
        }

        .welcome li::before {
            content: '> ';
            color: #e94560;
        }
    </style>
</head>
<body>
    <header>
        <h1>PF2e Oracle</h1>
        <p>AI-powered Pathfinder 2e Rules Assistant</p>
    </header>

    <div id="chat-container">
        <div class="welcome">
            <h2>Welcome, Adventurer!</h2>
            <p>Ask me anything about Pathfinder 2e rules.</p>
            <ul>
                <li>"What is the Fireball spell?"</li>
                <li>"How does the Frightened condition work?"</li>
                <li>"Search for healing spells"</li>
                <li>"What feats require Athletics?"</li>
            </ul>
        </div>
    </div>

    <div id="input-container">
        <form id="input-form">
            <textarea
                id="message-input"
                placeholder="Ask about Pathfinder 2e rules..."
                rows="1"
            ></textarea>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let isLoading = false;

        function addMessage(content, role) {
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            messageInput.disabled = loading;
        }

        async function sendMessage(message) {
            addMessage(message, 'user');
            const loadingDiv = addMessage('Thinking', 'assistant loading');

            setLoading(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                loadingDiv.remove();
                addMessage(data.response, 'assistant');
            } catch (error) {
                loadingDiv.remove();
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && !isLoading) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendMessage(message);
            }
        });

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                inputForm.dispatchEvent(new Event('submit'));
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        });

        messageInput.focus();
    </script>
</body>
</html>
