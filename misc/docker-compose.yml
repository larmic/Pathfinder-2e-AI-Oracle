services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: pf2e-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pf2e
      POSTGRES_PASSWORD: pf2e
      POSTGRES_DB: pf2e_oracle
    volumes:
      - pf2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pf2e -d pf2e_oracle"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: pf2e-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q nomic-embed-text"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  pf2e_data:
  ollama_data:
